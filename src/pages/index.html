<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="This is a website of a fictional profile page." />
  <meta name="keywords" content="HTML, CSS, Practicum, Profile, Around The U.S." />
  <meta name="author" content="Mark Michaely" />
  <title>Around The U.S.</title>

</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('../images/header_logo.svg')%>" alt="around the us" class="logo" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar">
          <img src="<%=require('../images/edit_vector.svg')%>" alt="pen icon" class="profile__avatar-edit-icon">

        </div>
        <div class="profile-info">
          <div class="profile-info__wrapper">
            <h1 class="profile-info__name">Jacques Cousteau</h1>
            <button type="button" class="profile-info__btn" aria-label="edit button">
              <img class="profile-info__edit-button" src="<%=require('../images/Edit_Button.svg')%>"
                alt="edit-button" />
            </button>
          </div>
          <p class="profile-info__description">Explorer</p>
        </div>
        <button class="profile__add-btn" aria-label="add button" type="button">
          <img class="profile__add-sign" src="<%=require('../images/add_Vector.svg')%>" alt="add-button" />
        </button>
      </section>
      <section class="popups">
        <div class="popup popup_type_edit">
          <div class="popup__box">
            <div class="popup__header">
              <h2 class="popup__title">Edit profile</h2>
              <button class="popup__close-btn popup__close-btn_type_edit" type="button">
                <img src="<%=require('../images/Close_Icon.svg')%>" alt="close button" class="popup__close-sign" />
              </button>
            </div>
            <form class="form form_type_edit" name="edit-form" novalidate>
              <fieldset class="form__fieldset">
                <input type="text" id="name" name="name" class="form__input form__input_type_name"
                  placeholder="Name Surname" required maxlength="40" minlength="2" />
                <span class="form__input-error name-error"></span>
              </fieldset>
              <fieldset class="form__fieldset">
                <input type="text" id="description" name="description" class="form__input form__input_type_description"
                  placeholder="description" required maxlength="200" minlength="2" />
                <span class="form__input-error description-error"></span>
              </fieldset>
              <fieldset class="form__fieldset form__fieldset_type_submit">
                <button class="form__button" type="submit">Save</button>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="popup popup_type_card">
          <div class="popup__box">
            <div class="popup__header">
              <h2 class="popup__title">New Place</h2>
              <button class="popup__close-btn popup__close-btn_type_card" type="button">
                <img src="<%=require('../images/Close_Icon.svg')%>" alt="close button" class="popup__close-sign" />
              </button>
            </div>

            <form class="form form_type_card" name="card-form" novalidate>
              <fieldset class="form__fieldset">
                <input type="text" id="place" name="place" class="form__input form__input_type_place"
                  placeholder="Title" required maxlength="30" minlength="1" />
                <span class="form__input-error place-error"></span>
              </fieldset>
              <fieldset class="form__fieldset">
                <input type="url" id="link" name="link" class="form__input form__input_type_link"
                  placeholder="Image link" required />
                <span class="form__input-error link-error"></span>
              </fieldset>
              <fieldset class="form__fieldset form__fieldset_type_submit">
                <button class="form__button" type="submit">Create</button>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="popup popup_type_image">
          <div class="popup__image-wrapper">
            <button type="button" class="popup__close-btn popup__close-btn_type_image">
              <img src="<%=require('../images/Close_Icon.svg')%>" alt="close sign"
                class="popup__close-sign popup__close-sign_type_image" />
            </button>
            <img alt="Location Image" class="popup__card-image" />
            <h2 class="popup__card-title"></h2>
          </div>
        </div>
        <div class="popup popup_type_delete">
          <div class="popup__box">
            <div class="popup__header">
              <h2 class="popup__title">Are you sure?</h2>
              <button class="popup__close-btn popup__close-btn_type_edit" type="button">
                <img src="<%=require('../images/Close_Icon.svg')%>" alt="close button" class="popup__close-sign" />
              </button>
            </div>
            <form class="form form_type_delete" name="delete-form" novalidate>
              <fieldset class="form__fieldset form__fieldset_type_submit">
                <button class="form__button" type="submit">Yes</button>
              </fieldset>
            </form>
          </div>
        </div>
      </section>

      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2022 Mark Michaely</p>
    </footer>
  </div>
  <template id="card-template">
    <article class="card">
      <img alt="Card Image" class="card__image" />
      <button class="card__delete-btn" type="button"></button>
      <div class="card__title-wrapper">
        <h2 class="card__title"></h2>
        <div class="card__like-btn-wrapper">
          <button class="card__like-btn" type="button"></button>
          <h3 class="card__like-btn-counter"></h3>
        </div>

      </div>
    </article>
  </template>
</body>

</html>
