<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a website of a fictional profile page."
    />
    <meta
      name="keywords"
      content="HTML, CSS, Practicum, Profile, Around The U.S."
    />
    <meta name="author" content="Mark Michaely" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/header_logo.svg" alt="around the us" class="logo" />
      </header>
      <section class="profile">
        <img src="./images/profile.png" alt="avatar" class="avatar" />
        <div class="profile-info">
          <h1 class="profile-info__name">Jacques Cousteau</h1>
          <img
            class="edit-button"
            src="./images/Edit Button.svg"
            alt="edit-button"
          />
          <p class="profile-info__description">Explorer</p>
        </div>

        <img
          class="add-button"
          src="./images/Add Button.svg"
          alt="add-button"
        />
      </section>
      <section class="elements">
        <article class="card">
          <img src="./images/Bald Mt.png" alt="bald mt" class="card__image" />
          <span class="card__title-wrapper">
            <h1 class="card__title">Bald Mountains</h1>
            <img
              src="./images/like_icon.svg"
              alt="like-button"
              class="like-button"
            />
          </span>
        </article>
        <article class="card">
          <img
            src="./images/Lago di Braies.png"
            alt="lago di Braies"
            class="card__image"
          />
          <span class="card__title-wrapper">
            <h1 class="card__title">Lago Di Braies</h1>
            <img
              src="./images/like_icon.svg"
              alt="like-button"
              class="like-button"
            />
          </span>
        </article>
        <article class="card">
          <img
            src="./images/Lake Louise.png"
            alt="lake Louise"
            class="card__image"
          />
          <span class="card__title-wrapper">
            <h1 class="card__title">Lake Louise</h1>
            <img
              src="./images/like_icon.svg"
              alt="like-button"
              class="like-button"
            />
          </span>
        </article>
        <article class="card">
          <img src="./images/Latemar.png" alt="latemar" class="card__image" />
          <span class="card__title-wrapper">
            <h1 class="card__title">Latemar</h1>
            <img
              src="./images/like_icon.svg"
              alt="like-button"
              class="like-button"
            />
          </span>
        </article>
        <article class="card">
          <img src="./images/Vanoise.png" alt="Vanoise" class="card__image" />
          <span class="card__title-wrapper">
            <h1 class="card__title">Vanoise National Park</h1>
            <img
              src="./images/like_icon.svg"
              alt="like-button"
              class="like-button"
            />
          </span>
        </article>
        <article class="card">
          <img
            src="./images/Yosemite Vally.jpg"
            alt="Yosemite Vally"
            class="card__image"
          />
          <span class="card__title-wrapper">
            <h1 class="card__title">Yosemite Valley</h1>
            <img
              src="./images/like_icon.svg"
              alt="like-button"
              class="like-button"
            />
          </span>
        </article>
      </section>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Mark Michaely</p>
      </footer>

</html>
