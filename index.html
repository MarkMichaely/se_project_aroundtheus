<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a website of a fictional profile page."
    />
    <meta
      name="keywords"
      content="HTML, CSS, Practicum, Profile, Around The U.S."
    />
    <meta name="author" content="Mark Michaely" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/header_logo.svg" alt="around the us" class="logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/profile.png"
            alt="avatar"
            class="profile__avatar"
          />
          <div class="profile-info">
            <span class="profile-info__wrapper">
              <h1 class="profile-info__name">Jacques Cousteau</h1>
              <img
                class="profile-info__edit-button"
                src="./images/Edit Button.svg"
                alt="edit-button"
              />
            </span>
            <p class="profile-info__description">Explorer</p>
          </div>
          <span class="profile-info__add-rectangle">
            <img
              class="profile-info__add-button"
              src="./images/add_Vector.svg"
              alt="add-button"
            />
          </span>
        </section>
        <section class="popup">
          <div class="popup__box">
            <span class="popup__header">
              <h1 class="popup__title">Edit profile</h1>
              <img
                src="./images/Close Icon.svg"
                alt="close button"
                class="popup__close-btn"
              />
            </span>

            <form class="form">
              <fieldset class="form__fieldset">
                <input
                  type="text"
                  id="name"
                  class="form__input form__input_type_name"
                  placeholder="Name Surname"
                  required
                />
                <input
                  type="text"
                  id="description"
                  class="form__input form__input_type_description"
                  placeholder="description"
                  required
                />
              </fieldset>
              <fieldset class="form__fieldset">
                <button class="form__button" type="submit">Save</button>
              </fieldset>
            </form>
          </div>
        </section>
        <section class="elements">
          <article class="card">
            <img src="./images/Bald Mt.png" alt="bald mt" class="card__image" />
            <span class="card__title-wrapper">
              <h1 class="card__title">Bald Mountains</h1>
              <img
                src="./images/like_icon.svg"
                alt="like-button"
                class="card__like-button"
              />
            </span>
          </article>
          <article class="card">
            <img
              src="./images/Lago di Braies.png"
              alt="lago di Braies"
              class="card__image"
            />
            <span class="card__title-wrapper">
              <h1 class="card__title">Lago Di Braies</h1>
              <img
                src="./images/like_icon.svg"
                alt="like-button"
                class="card__like-button"
              />
            </span>
          </article>
          <article class="card">
            <img
              src="./images/Lake Louise.png"
              alt="lake Louise"
              class="card__image"
            />
            <span class="card__title-wrapper">
              <h1 class="card__title">Lake Louise</h1>
              <img
                src="./images/like_icon.svg"
                alt="like-button"
                class="card__like-button"
              />
            </span>
          </article>
          <article class="card">
            <img src="./images/Latemar.png" alt="latemar" class="card__image" />
            <span class="card__title-wrapper">
              <h1 class="card__title">Latemar</h1>
              <img
                src="./images/like_icon.svg"
                alt="like-button"
                class="card__like-button"
              />
            </span>
          </article>
          <article class="card">
            <img src="./images/Vanoise.png" alt="Vanoise" class="card__image" />
            <span class="card__title-wrapper">
              <h1 class="card__title">Vanoise National Park</h1>
              <img
                src="./images/like_icon.svg"
                alt="like-button"
                class="card__like-button"
              />
            </span>
          </article>
          <article class="card">
            <img
              src="./images/Yosemite Vally.jpg"
              alt="Yosemite Vally"
              class="card__image"
            />
            <span class="card__title-wrapper">
              <h1 class="card__title">Yosemite Valley</h1>
              <img
                src="./images/like_icon.svg"
                alt="like-button"
                class="card__like-button"
              />
            </span>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Mark Michaely</p>
      </footer>
    </div>
    <script src="./scripts/edit_profile.js"></script>
  </body>
</html>
